<header>
    <div class="logo">
        <a href="index.html">
            <img src="logo.png" alt="Logo">
        </a>        
    </div>
    <nav>
        <ul>
            <li><a href="index.html">Home</a></li>
        </ul>
    </nav>
</header>

<div class="div4">
    <form action="submit_registration.php" method="post">
        <label for="First-name">First Name:</label>
        <input type="text" id="first-name" name="first-name" required>

        <label for="Last-name">Last Name:</label>
        <input type="text" id="last-name" name="first-name" required>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>

        <label for="gender">Gender:</label>
        <select id="gender" name="gender" required>
            <option value="male">Male</option>
            <option value="female">Female</option>
        </select>

        <label for="dob">Date of Birth:</label>
        <input type="date" id="dob" name="dob" required>

        <label for="shirt-size">Shirt Size:</label>
        <select id="shirt-size" name="shirt-size" required>
            <option value="small">Small</option>
            <option value="medium">Medium</option>
            <option value="large">Large</option>
            <option value="xl">XL</option>
        </select>

        <label for="emergency-contact">Emergency Contact Name:</label>
        <input type="text" id="emergency-contact" name="emergency-contact" required>

        <label for="emergency-phone">Emergency Contact Phone:</label>
        <input type="tel" id="emergency-phone" name="emergency-phone" required>

        <button type="submit">Register for Race</button>
    </form>
</div>
